<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Forms</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="forms.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>jQuery forms</h1>
    <section>
      <form id="employeeForm">
        <label for="employeeFirstName">First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName"  required/><br><br>

        <label for="employeeLastName">Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName" required /><br><br>

        <label for="IDNumber">ID Number:</label>
        <input type="text" id="IDNumber" name="IDNumber" required /><br><br>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required /><br><br>

        <label for="annualSalary">Annual Salary:</label>
        <input type="number" id="annualSalary" name="annualSalary" required /><br><br>

        <input type="submit" value="Submit Employee"/>

      </form>
      <h2>Employee List</h2>
      <table id="container">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>ID Number</td>
            <td>Job Title</td>
            <td>Annual Salary</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <h2>Total Monthly Salary Expenditure:</h2>
      <div id="salaryCalc"></div>
    </section>
  </body>
</html>
